<div class="container pt-4">
    <div class="main-body">

    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{user.photo}}" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{user.firstName}} {{user.lastName}}</h4>
                      <p class="text-secondary mb-1">{{user.address}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.firstName}} {{user.lastName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.phoneNumber}}
                    </div>
                  </div>                  
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{user.address}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-primary " href="user/edit">Edit</a>
                      <a class="btn btn-primary ms-4 " href="user/addanimalinfo">Add animal</a>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            
            <div class="container pt-3">
                    <div class="row justify-content-center">
                      <div class="col-12 col-sm-8 col-lg-6">
                        <div class="section_heading text-center" style="visibility: visible; ">
                          <h3 class="pb-4">your <span> Animals</span></h3>
                          
                          <div class="line"></div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div *ngFor="let animal of animals"  class="col-12 col-sm-6 col-lg-3">
                        <div  class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                          <div class="advisor_thumb"><img class="animalphoto" src="{{animal.animalPhoto}}" alt="">
                            <div class="social-info"><a href="/animalinfo/{{animal.id}}" >details</a></div>
                          </div>
                          <div class="single_advisor_details_info">
                            <h6>{{animal.animalName}}</h6>
                            <p class="designation">{{animal.animalKind}} - {{animal.animalRace}}</p>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
          </div>
          
        </div>
    </div>
