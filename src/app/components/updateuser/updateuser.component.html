<div class="modal modal-signin position-static d-block bg-secondary for-padding " tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0">update profile</h2>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form [formGroup]="updForm">
            
            <div class="form-floating mb-3 mt-4">
              <h5 class="col-lg-6">First Name:</h5>
              <input formControlName="firstName" type="text" class="form-control rounded-4" id="firstNames" placeholder="First Name">
            </div>
            <div class="form-floating mb-3 mt-4">
              <h5 class="col-lg-6">Last Name:</h5>
              <input formControlName="lastName" type="text" class="form-control rounded-4" id="lastName" placeholder="Last Name">
            </div>
            <div  class="form-floating mb-4 mt-4">
                <h5 class="col-lg-6">Email:</h5>
                <input formControlName="email" type="email" class="form-control rounded-4" id="email" placeholder="email">
            </div>
            <div class="form-floating mb-3 mt-4">
              <h5 class="col-lg-6" >Phone Number:</h5>
                <input formControlName="phoneNumber" type="text" class="form-control rounded-4" id="phoneNumber" placeholder="phoneNumber">
            </div>
            <div class="form-floating mb-3 mt-4">
              <h5 class="col-lg-6">Address:</h5>
              <input formControlName="address" type="text" class="form-control rounded-4" id="address" placeholder="address">

            </div>
            <div class="form-floating mb-3 mt-4">
              <h5 class="">Photo(Not necessary):</h5>
              <input formControlName="photo" type="text" class="form-control rounded-4" id="email" placeholder="photo">
            </div>
            <a (click)="update()" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary mt-4">Update</a>
            
            
          </form>
        </div>
      </div>
    </div>
  </div>
