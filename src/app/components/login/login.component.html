<div class="modal modal-signin position-static d-block bg-secondary for-padding " tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0 forcenter ">Log in</h2>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form [formGroup]="loginForm">
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control rounded-4" id="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control rounded-4" id="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" (click)="login()">Log in</button>
            
            
          </form>
        </div>
      </div>
    </div>
  </div>
