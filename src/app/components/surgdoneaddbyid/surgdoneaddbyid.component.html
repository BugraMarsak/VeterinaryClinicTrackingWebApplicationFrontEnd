<div class="modal modal-signin position-static d-block bg-secondary for-padding  " tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog pt-3" role="document">
      <div class="modal-content rounded-5 shadow ">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0">Add Surgery</h2>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form [formGroup]="addForm">
            <div class="form-floating mb-3 mt-4">
              <h5 class="col-lg-6">Doctor Name:</h5>
              <input formControlName="docName" type="text" class="form-control rounded-4" id="docName" placeholder="">
            </div>
            <div class="form-floating mb-3 mt-4">
              <h5 class="col-lg-6">Surgery Name:</h5>
              <input formControlName="surgName" type="text" class="form-control rounded-4" id="surgName" placeholder="">
            </div>       
          </form>
          <div class="form-floating mb-3 mt-4">
            <h5 class="">Day:</h5>
            <input class="bd col-lg-6" type="date" [(ngModel)]="ngDay" id="surgTime">
          </div> 
          <div *ngIf="check()" class="mb-3 mt-4">
            <h5 class="col-lg-6">Hour:</h5>
            <select [(ngModel)]="nghour" class="cselect" (change)="hourset()" name="" id=""><option *ngFor="let hour of hours" value="{{hour}}">{{hour}}</option></select>
          </div>
          <div *ngIf="check2()" class=" mb-3 mt-4">
            <h5 class="col-lg-6">Minute:</h5>
            <select class="cselect" [(ngModel)]="min" (change)="minset()" name="" id="">
              <option  *ngFor="let minute of minutes" value="{{minute}}">{{minute}}</option>
            </select>
          </div>
          <a (click)="add()" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary mt-4">Add</a>
        </div>
      </div>
    </div>
  </div>
