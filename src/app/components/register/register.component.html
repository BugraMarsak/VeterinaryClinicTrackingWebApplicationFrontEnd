<div class="modal modal-signin position-static d-block bg-secondary for-padding " tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0 center ">Sign Up</h2>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form [formGroup]=" registerForm">
            
            <div class="form-floating mb-3">
              <input formControlName="firstName" type="text" class="form-control rounded-4" id="email" placeholder="First Name">
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="lastName" type="text" class="form-control rounded-4" id="password" placeholder="Last Name">
              <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="phoneNumber" type="text" class="form-control rounded-4" id="" placeholder="Phone Number">
                <label for="floatingInput">Phone Number</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control rounded-4" id="password" placeholder="E-mail">
                <label for="floatingPassword">E-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control rounded-4" id="" placeholder="password">
                <label for="floatingInput">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="address" type="text" class="form-control rounded-4" id="" placeholder="address">
                <label for="floatingInput">address</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="photo" type="text" class="form-control rounded-4" id="email" placeholder="photo">
                <label for="floatingInput">Photo(URL not necessary)</label>
              </div>



            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" (click)="register()" >Sign up</button>
            
            
          </form>
        </div>
      </div>
    </div>
  </div>
