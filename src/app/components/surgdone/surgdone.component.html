<div class="padding ">
    <div class="container" >
        <div class="" >
            <h3 class="col-lg-4 col-md-12 "> Animal Service Number : {{animalId}} </h3>
        </div>
        <div class="my-3">
          <a href="/surgeries" type="button" class="btn btn-outline-primary col-lg-2 col-md-12 ">Back to Search</a>
          <a  href="add/surgeries/{{animalId}}" type="button" class="btn btn-outline-primary col-lg-2 offset-lg-1 col-md-12 ">Add</a>
        </div>
        
        <table  class="table table-secondary table-hover  forcenter col-sm-12  " >
            <thead>
              <tr>
                <th class="thdw" >Surgery Name</th>
                <th class="thdw" >Animal Name</th>
                <th class="thdw" >Time</th>
                <th class="thdw" >Doctor Name</th>
                <th class="thdw">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let surgDone of surgDones">
                <td class="thdw">{{surgDone.surgName}}</td>
                <td class="thdw">{{animalName}}</td>
                <td class="thdw">{{surgDone.surgTime}}</td>
                <td class="thdw">{{surgDone.docName}}</td>
                <td class="thdw"><svg xmlns="http://www.w3.org/2000/svg" (click)="delete(surgDone)" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-delete"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/><line x1="18" y1="9" x2="12" y2="15"/><line x1="12" y1="9" x2="18" y2="15"/></svg></td>
              </tr>
        </table>
        <h1 ></h1>
    </div>
</div>
